<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">

        <span style="--i: 2">
        <img src="https://picsum.photos/id/537/300/200" /></span>
        <span style="--i: 3">
        <img src="https://picsum.photos/id/297/300/200" /></span>
        <span style="--i: 4">
        <img src="https://picsum.photos/id/30/300/200" /></span>
        <span style="--i: 5">
        <img src="https://picsum.photos/id/123/300/200" /></span>
        <span style="--i: 6">
        <img src="https://picsum.photos/id/58/300/200" /></span>
        <span style="--i: 7">
        <img src="https://picsum.photos/id/900/300/200" /></span>
        <span style="--i: 8">
        <img src="https://picsum.photos/id/237/300/200" /></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
